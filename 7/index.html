<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="slider.js" defer></script>
    <title>Cлайдер</title>
</head>

<body>

    <header>
        <h1>Обои с цветочками</h1>
    </header>

    <div class="main">

        <span><img id="left" class="leftArrow arrow" src="arrow1.png" alt="Стрелочка1"></span>
        <div class="slider">
            <img src="1.jpg" alt="Картинка1">
            <img src="2.jpg" alt="Картинка2">
            <img src="3.jpg" alt="Картинка3">
            <img src="4.jpg" alt="Картинка4">
            <img src="5.jpg" alt="Картинка5">
            <img src="6.jpg" alt="Картинка6">
            <img src="7.jpg" alt="Картинка7">
            <img src="8.jpg" alt="Картинка8">
        </div>
        <img id="right" class="rightArrow arrow" src="arrow1.png" alt="Стрелочка2">

    </div>

    <div class="pager">
        <div id="1" class="dots current"></div>
        <div id="2" class="dots current"></div>
        <div id="3" class="dots current"></div>
        <div id="4" class="dots"></div>
        <div id="5" class="dots"></div>
        <div id="6" class="dots"></div>
        <div id="7" class="dots"></div>
        <div id="8" class="dots"></div>
    </div>

</body>
</html>
